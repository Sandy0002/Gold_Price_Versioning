stages:
  fetch_data:
    cmd: python src/data_preprocess.py --output data/raw/gold_snapshot_latest.csv
    deps:
      - src/data_preprocess.py
    outs:
      - data/raw/gold_snapshot_latest.csv

  train_model:
    cmd: python src/train_model.py --input data/raw/gold_snapshot_latest.csv --output models/gold_lstm_model.keras
    deps:
      - src/train_model.py
      - data/raw/gold_snapshot_latest.csv
    outs:
      - path: models/gold_lstm_model.keras
      - persist: true