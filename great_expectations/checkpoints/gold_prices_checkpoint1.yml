name: gold_prices_checkpoint1
config_version: 1.0
module_name: great_expectations.checkpoint
class_name: SimpleCheckpoint

run_name_template: "%Y%m%d-%H%M%S-gold-checkpoint"

validations:
  - batch_request:
      datasource_name: gold_prices_db
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: gold_prices_runtime
      runtime_parameters:
        query: SELECT * FROM public.gold_prices
      batch_identifiers:
        default_identifier_name: full_table
    expectation_suite_name: Gold_Prices_Suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction

  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction

  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction

evaluation_parameters: {}
runtime_configuration:
  result_format:
    result_format: COMPLETE